There's no special support for things like LaTeX rendering, but you can do
lots by just writing unicode:

F[φ_i] = ∫L(φ_i(s), ∂φ_i(s) / ∂s^α, s^α) d^n s

See also https://www.unicode.org/notes/tn28/UTN28-PlainTextMath-v3.pdf
